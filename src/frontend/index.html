  <h2 style="text-align: center; margin-top: 20px;"><b>STUDENT REGISTRATION FORM</b></h2>

  <div class="container">
    
    <form  id="studentformdata">
      <label>Full Name:</label>
      <input type="text" name="fullName" required><br><br>

      <label>Email:</label>
      <input type="email" name="emailAddress" required><br><br>

      <label>Parent/Guardian:</label>
      <input type="text" name="parentGuardianName"><br><br>

      <label>Age:</label>
      <input type="number" name="age"><br><br>

      <label>Student ID:</label>
      <input type="number" name="studentId"><br><br>

      <label>Date of Birth:</label>
      <input type="date" name="dateOfBirth"><br><br>

      <label>Gender:</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Male"> Male</label><br><br>

      <label>Address:</label>
      <input type="text" name="address"><br><br>

      <label>Attendance Percentage:</label>
      <input type="number" name="attendancePercentage"><br><br>

      <label>Academy Mark:</label>
      <input type="number" name="academyMark"><br><br>

      <center>
        <button type="submit">Submit</button>

      </center>

    </form>

  </div>
